# See https://github.com/golangci/golangci-lint/blob/master/.golangci.example.yml
run:
  tests: true

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  gocyclo:
    min-complexity: 20
  dupl:
    threshold: 100
  misspell:
    locale: US
  unparam:
    check-exported: true
  cyclop:
    max-complexity: 20
  gocognit:
    min-complexity: 40

linters:
  enable-all: true
  disable:
    - gochecknoinits
    - gocritic
    - exhaustive
    - funlen
    - gosec
    - goerr113
    - intrange
    - gocyclo
    - cyclop
    - lll
    - gochecknoglobals
    - wrapcheck
    - paralleltest
    - forbidigo
    - forcetypeassert
    - varnamelen
    - tagliatelle
    - errname
    - ireturn
    - exhaustruct
    - nonamedreturns
    - testableexamples
    - dupword
    - depguard
    - tagalign
    - mnd
    - testifylint
    - recvcheck

issues:
  exclude-use-default: false
  exclude-rules:
    - linters:
        - testpackage
        - mnd
        - goconst
        - noctx
        - funlen
        - dupl
        - unused
        - unparam
      path: "_test.go"
    - linters:
        - errcheck # Error checking omitted for brevity.
        - gosec
      path: "example_"
    - linters:
        - revive
      text: "unused-parameter: parameter"
    - linters:
        - errcheck
      text: "Error return value of `fmt.Fprint"

